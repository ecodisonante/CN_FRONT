<div class="min-vh-100 d-flex align-items-center justify-content-center custom-bg">
    <div class="card shadow-lg custom-card">

        <!-- Cabecera de la tarjeta -->
        <div class="card-header bg-primary text-white text-center">
            <h1 class="h4 m-0">{{ title }}</h1>
        </div>

        <!-- Contenido de la tarjeta -->
        <div class="card-body text-center">
            <!-- Mensaje de estado -->
            <p *ngIf="isLoggedIn; else loggedOut" class="text-success fw-bold my-3">
                ¡Sesión Iniciada!
            </p>

            <ng-template #loggedOut>
                <p class="text-danger fw-bold my-3">
                    Sesión Cerrada
                </p>
            </ng-template>

            <!-- Botones de login/logout -->
            <div class="d-grid gap-2">
                <button class="btn btn-success" (click)="login()" *ngIf="!isLoggedIn">
                    <i class="bi bi-box-arrow-in-right me-1"></i>
                    Iniciar Sesión
                </button>
                <button class="btn btn-outline-secondary" (click)="logout()" *ngIf="isLoggedIn">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>
</div>
